[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test coverage options (optional, uncomment to use)
# addopts = 
#     -v
#     --tb=short
#     --strict-markers
#     --cov=domain
#     --cov=services
#     --cov=adapters
#     --cov-report=term-missing
#     --cov-report=html

# Markers for categorizing tests
markers =
    pricing: Tests related to pricing logic
    rental: Tests related to rental operations
    maintenance: Tests related to maintenance
    billing: Tests related to billing and payments
    integration: Integration tests
    slow: Tests that take longer to run

# Minimum Python version
minversion = 3.8
